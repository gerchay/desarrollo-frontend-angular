
<div class="row pt-2">
  <div class="col-md-4" *ngFor="let item of posts;let i = index">

    <div class="card bg-light mb-3" style="max-width: 20rem;">
      <h3 class="card-header">{{item.name}}</h3>
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <h6 class="card-subtitle text-muted">Post No: {{i+1}}</h6>
      </div>
      <img style="height: 230px; width: 100%; display: block;" src="../../../assets/img/logo-fiusac.png" alt="Card image">
      <div class="card-body">
        <p class="card-text">{{item.body}}</p>
      </div>
    </div>

  </div>
</div>
